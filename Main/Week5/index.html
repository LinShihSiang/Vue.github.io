<!DOCTYPE html>
<html>
  <head>
    <title>產品列表</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@6/dist/css/index.css"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-demi/0.14.6/index.iife.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pinia/2.1.7/pinia.iife.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.12.4/vee-validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.12.4/dist/vee-validate-rules.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.12.4/dist/vee-validate-i18n.min.js"></script>
  </head>

  <div id="app" class="container">
    <Nav-Bar-Component></Nav-Bar-Component>
    <Cart-Component></Cart-Component>
    <Product-List-Component
      @product-detail="showProductDetail"
    ></Product-List-Component>
    <Order-Component></Order-Component>
    <product-modal-component :product-detail="productDetail" ref="productModal">
    </product-modal-component>
    <loading :active="isLoading" />
  </div>
</html>

<style>
  .img-product {
    height: 100px;
    width: 100px;
    object-fit: cover;
  }

  .product-list-img,
  .product-detail-imgs {
    height: 200px;
    object-fit: cover;
  }

  .product-detail-img {
    height: 200px;
    width: 200px;
    object-fit: cover;
  }
</style>

<script type="module">
  import NavBarComponent from "./components/navBarComponent.js";
  import CartComponent from "./components/cartComponent.js";
  import ProductListComponent from "./components/productListComponent.js";
  import ProductModalComponent from "./components/productModalComponent.js";
  import OrderComponent from "./components/orderComponent.js"
  import productStore from "./stores/productStore.js";
  import cartStore from "./stores/cartStore.js";
  import orderStore from "./stores/orderStore.js";

  const { createApp } = Vue;
  const { createPinia, mapState } = Pinia;
  const { defineRule, Form, Field, ErrorMessage, configure } = VeeValidate;
  const { required, email, min, max } = VeeValidateRules;
  const { localize, loadLocaleFromURL } = VeeValidateI18n;

  defineRule("required", required);
  defineRule("email", email);
  defineRule("min", min);
  defineRule("max", max);

  loadLocaleFromURL(
    "https://unpkg.com/@vee-validate/i18n@4.1.0/dist/locale/zh_TW.json"
  );

  configure({
    generateMessage: localize("zh_TW"),
  });

  const app = createApp({
    data() {
      return {
        productDetail: {},
      };
    },
    methods: {
      showProductDetail(product) {
        this.productDetail = product;

        this.$refs.productModal.show();
      },
    },
    computed: {
      isLoading() {
        return this.productLoadingState || this.cartLoadingState || this.orderLoadingState;
      },
      ...mapState(productStore, ["productLoadingState"]),
      ...mapState(cartStore, ["cartLoadingState"]),
      ...mapState(orderStore, ["orderLoadingState"]),
    },
    components: {
      NavBarComponent,
      CartComponent,
      ProductListComponent,
      ProductModalComponent,
      OrderComponent
    },
  });

  app.component("loading", VueLoading.Component);
  app.component("VForm", VeeValidate.Form);
  app.component("VField", VeeValidate.Field);
  app.component("ErrorMessage", VeeValidate.ErrorMessage);

  const pinia = createPinia();

  app.use(pinia);
  app.mount("#app");
</script>
