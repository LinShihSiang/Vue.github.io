<!DOCTYPE html>
<html>
  <head>
    <title>產品列表</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <div id="app">
    <div class="container">
      <div class="row py-3">
        <div class="col">
          <div class="text-end mt-4">
            <button class="btn btn-primary" @click="editProduct()">
              建立新的產品
            </button>
          </div>
          <table class="table table-hover mt-4">
            <thead>
              <tr>
                <th width="150">產品名稱</th>
                <th width="120">原價</th>
                <th width="120">售價</th>
                <th width="150">是否啟用</th>
                <th width="120">編輯</th>
              </tr>
            </thead>
            <tbody>
              <!-- 從 products 產生產品清單，唯一值(key)=id -->
              <tr v-for="item in productsByPage" :key="item.id">
                <td width="150">
                  <a href="#" @click="getProductDetail(item)"
                    >{{ item.title }}</a
                  >
                </td>
                <td width="120">{{ item.origin_price }}</td>
                <td width="120">{{ item.price }}</td>
                <td width="150">
                  <!-- 當 is_enable >= 1 為啟用，否則顯示未啟用 -->
                  <span v-if="item.is_enabled >= 1" class="text-success"
                    >啟用</span
                  >
                  <span v-else>未啟用</span>
                </td>
                <td width="120">
                  <button
                    type="button"
                    class="btn btn-outline-primary btn-sm"
                    @click="editProduct(item)"
                  >
                    編輯
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-danger btn-sm"
                    @click="deleteProduct(item)"
                  >
                    刪除
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- 顯示產品種類數量 -->
          <p>總計 <span v-text="products.length"></span> 項產品</p>

          <pagination-component 
            :total-page="totalPage" 
            @current-page-num="updateCurrentPageNum">
          </pagination-component>
        </div>

        <delete-modal-component 
          :product-detail="productDetail" 
          :confirm-delete="confirmDelete"
          ref="delModal">
        </delete-modal-component>

        <edit-modal-component 
          :edit-result="editResult" 
          :insert-image-url="insertImageUrl"
          :delete-image-url="deleteImageUrl"
          :confirm-edit="confirmEdit"
          @new-image-url="updateNewImageUrl"
          ref="editModal">
        </edit-modal-component>

        <product-modal-component 
          :product-detail="productDetail" 
          ref="productModal">
        </product-modal-component>

      </div>
    </div>
  </div>

  <style>
    img {
      object-fit: contain;
      max-width: 100%;
    }

    .primary-image {
      height: 300px;
    }

    .images {
      height: 150px;
    }
  </style>

  <script src="./Products.js" type="module"></script>
</html>
